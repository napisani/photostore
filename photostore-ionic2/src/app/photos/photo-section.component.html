<div #section style="width: 100%; overflow: hidden">
    <ng-container *ngIf="rows != null && rows.length >0 ">
        <div class="flexcontainer" *ngFor="let row of rows;">
            <ng-container *ngFor="let photo of row">
                <photostore2-thumbnail [photo]="photo" [maxHeight]="maxPhotoHeight"
                                       (photoClicked)="handlePhotoClick($event)"></photostore2-thumbnail>
            </ng-container>
            <!--        <photostore2-thumbnail [photoId]="photo.id"></photostore2-thumbnail>-->
        </div>
    </ng-container>

</div>
