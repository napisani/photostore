<div class="container" style="width:{{width + 'px'}};">
    <ion-img *ngIf="thumbSrc != null"
             [img-preloader]="thumbSrc"
             alt="assets/preloader.gif"
             style="height: {{maxHeight}}px; width:{{width}}px;"
             class="photo" (click)="handleClick()">
    </ion-img>
  <div class="centered">
          <ul>
              <li>{{photo.id}}</li>
              <li>{{photo.filename}}</li>
              <li>{{photo.creationDate}}</li>
              <li>{{photo.checksum}}</li>
          </ul>
      </div>
</div>
