<ion-header>
    <ion-toolbar>

        <ion-title>View</ion-title>
        <ion-buttons slot="end">
            <ion-button color="dark" (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="container">
        <ion-slides pager="true" [options]="slideOptions">
            <ion-slide *ngIf="photoIdx != 1">
                <h1>Slide 1</h1>
            </ion-slide>
            <ion-slide>
                <photostore2-fullsize-photo [photo]="photo"></photostore2-fullsize-photo>
            </ion-slide>
            <ion-slide>
                <h1>Next</h1>
            </ion-slide>
        </ion-slides>

        <div class="centered">


        </div>

    </div>
</ion-content>
